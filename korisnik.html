<!DOCTYPE html>
<html ng-app="easypick">
  
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/korisnik.css" />
    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/angular-recaptcha.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit"async defer></script>
  </head>
  
  <body ng-controller="KorisnikController as korisnikCtrl">
    <div class="nav"></div>
    <div class="img"></div>
    <div class="frame">    
        <div class="container-fluid">
            
            <div class="frame_header">
                <img class="korisnik_slika" src="profilna.jpg">
                <div class="info">
                    <p class="ime">{{korisnikCtrl.korisnik.name}}</p>
                    <p>Email: {{korisnikCtrl.korisnik.email}}</p>
                    <p>Telefon: {{telefon}}</p>
                    <p>Lokacija: {{lokacija}}</p>
                    <p>Datum registracije: {{korisnikCtrl.korisnik.created_at}}</p>
                </div>
                <div class="info_dodatno">
                    <strong ng-style="verifikacija">Verifikovan<br></strong>
                    <strong ng-style="admin">Admin<br></strong>
                    <strong ng-style="ban">Ban<br></strong>
                    <button type="button" class="button">Posalji poruku!</button>
                </div> 
            </div>
            
            <div class="oglasi">
                <p>Korisnik je objavio ukupno x oglasa.</p>
                <div class="panel panel-default">
                    <div class="panel-body">
                        Basic panel example
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
  
  </body>
</html>
