<section class="section-novi-oglas">
<div class="row">
  <div class="col-md-6 col-md-offset-3">
  	<div class="panel panel-default">
    <div class="panel-body">
      <div class="form-container">
      	<form name="noviOglasForm" role="form" ng-controller="OglasController as oglasCtrl" novalidate>
      	  <h4>Naslov oglasa</h4>
       	  <div class="form-group">
	          <input type="text" name="naslov" class="form-control" ng-model="oglasCtrl.oglas.naslov" required />
	          <div class="form-error" ng-show="noviOglasForm.$submitted && noviOglasForm.naslov.$error.required">
	            <small>Unesite naslov oglasa</small>
	          </div>
          </div>
          <h4>Tip nekretnine</h4>
          <div class="form-group">
	          <div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary active">
			    <input type="radio" name="tip" id="kuca" ng-model="oglasCtrl.oglas.tip" autocomplete="off" checked> Kuća
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="tip" id="stan" ng-model="oglasCtrl.oglas.tip" autocomplete="off"> Stan
			  </label>
			  <label class="btn btn-primary">
			    <input type="radio" name="tip" id="soba" ng-model="oglasCtrl.oglas.tip" autocomplete="off"> Soba
			  </label>
			</div>
		</div>
		<h4>Površina</h4>
		<div class="form-group">
			<div class="input-group">
			  <input type="number" class="form-control" ng-model="oglasCtrl.oglas.povrsina" aria-describedby="basic-addon2">
			  <span class="input-group-addon" id="basic-addon2">m2</span>
			</div>
		</div>
		<h4>Cijena</h4>
		<div class="form-group">
			<div class="input-group">
			  <input type="number" class="form-control" ng-model="oglasCtrl.oglas.cijena" aria-describedby="basic-addon2">
			  <span class="input-group-addon" id="basic-addon2">KM</span>
			</div>
		</div>
		<h4>Stanje</h4>
		<div class="form-group">
		  <select class="form-control">
		    <option>Useljivo</option>
		    <option>Potrebno renoviranje</option>
		    <option>U izgradnji</option>
		    <option>Uređeno</option>
		    <option>Održavano</option>
		    <option>Nije održavano</option>
		  </select>
		</div>
		<h4>Lokacija</h4>
		<div class="form-group">
		  <select class="form-control">
		  	<option value="" selected disabled>Država</option>
		    <option>Bosna i Hercegovina</option>
		    <option>Srbija</option>
		    <option>Crna Gora</option>
		    <option>Hrvatska</option>
		  </select>
		</div>
		<div class="form-group">
        	<input type="text" class="form-control" ng-model="oglasCtrl.oglas.grad" placeholder="Grad"/>
	     </div>
	     <div class="form-group">
	        <input type="text" class="form-control" ng-model="oglasCtrl.oglas.adresa" placeholder="Adresa"/>
	     </div>
	     <h4>Dodatne informacije</h4>
	     <div class="form-group">
	     	<label class="checkbox-inline">
			  <input type="checkbox" id="checkbox1" value="voda"> Voda
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="checkbox2" value="struja"> Struja
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="checkbox3" value="grijanje"> Centralno grijanje
			</label>
			</div>
			<div class="form-group">
			<label class="checkbox-inline">
			  <input type="checkbox" id="checkbox4" value="internet"> IT mreža
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="checkbox5" value="kablovska"> Kablovska televizija
			</label>
			</div>
			<div class="form-group">
			<label class="checkbox-inline">
			  <input type="checkbox" id="checkbox6" value="telefon"> Telefonska instalacija
			</label>
			<label class="checkbox-inline">
			  <input type="checkbox" id="checkbox7" value="garaza"> Garaža
			</label>
			</div>
			<h4>Fotografije</h4>
			<div class="form-group">
			<input type="file" id="slikaInput">
		    </div>
		    <input type="submit" value="Objavi oglas" class="btn btn-primary btn-lg btn-block"/>
	     </div>
	     
      	</form>
      </div>
  	</div>
  	</div>
  </div>
</div>
</section>
